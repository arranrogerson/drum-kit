<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 id="title">Play the drums by hitting the keys</h1>
  <div class="pic-container">
    <button class="kick pic"><img src="./images/kick.png"></button>
    <button class="tom2 pic"><img src="./images/tom2.png"></button>
    <button class="snare pic"><img src="./images/snare.png"></button>
    <button class="crash pic"><img src="./images/crash.png"></button>
    <button class="tom3 pic"><img src="./images/tom3.png"></button>
    <button class="hi-hat pic"><img src="./images/hihat.jpg"></button>
  </div>
  <div class="key-container">
    <button class="a key">A</button>
    <button class="s key">S</button>
    <button class="d key">D</button>
    <button class="j key">J</button>
    <button class="k key">K</button>
    <button class="l key">L</button>
  </div>

  <script src="./index.js"></script>

</body>

</html>
